<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UE Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HSS UE Library">
    <meta name="author" content="HSS UX Team" >
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/project.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script> 	 
  </head>
  <body class="html5-form">
  	<div class="navigation">
  		<span>UE Library</span>
	  	<ul class="nav">
		  	<li><a href="index.html" title="To Top">Home</a></li>
		  	<li class="active"><a href="html5-form.html" title="To Top">Form</a></li>
	  	</ul>
  	</div>
  	<h2>Attributes</h2>
	<form>
	  <div>
	    <label>Auto Focus</label>
	    <input type="text" autofocus >
	  </div>
	  <div>
	    <label>Required</label>
	    <input type="text" required>
	  </div>
	  <div>
	    <label>Max Length</label>
	    <input type="text" maxlength="4">
	  </div>
	  <div>
	    <label>Min Length</label>
	    <input type="text" minlength="4">
	  </div>
	  <div>
	    <label>Readonly</label>
	    <input type="text" readonly>
	  </div>
	  <div>
	    <label>Multiple</label>
	    <input type="file" multiple>
	  </div>
	  <div>  
	  <label>Cc:</label>
		  <input type=email multiple name=cc list=contacts class="long" autocomplet="off">
		  <datalist id="contacts">
		   <option value="hedral@damowmow.com">
		   <option value="pillar@example.com">
		   <option value="astrophy@cute.example">
		   <option value="astronomy@science.example.org">
		  </datalist>
	  </div>    
	  <button typt="submit">Submit</button>
	</form>
	<h2>Type</h2>
	<form>
	  <div>
	    <label>Email</label>
	    <input type="email">
	  </div>
	  <div>
	    <label>Password</label>
	    <input type="password">
	  </div>
	  <div>
	    <label>Tel</label>
	    <input type="Tel">
	  </div>
	  <div>
	    <label>URL</label>
	    <input type="url">
	  </div>
	  <div>
	    <label>Search</label>
	    <input type="search" name="search" value="search">
	  </div>
	  <div>
	    <label>Number</label>
	    <input type="number">
	  </div>
	  <div>
	    <label>Range</label>
	    <input type="range" min="0" max="10" step="5">
	  </div>
	  <div>
	    <label>Date</label>
	    <input type="date">
	  </div>
	  <div>
	    <label>DateTime</label>
	    <input type="datetime">
	  </div>
	  <div>
	    <label>datetime-local</label>
	    <input type="datetime-local">
	  </div>
	  <div>
	    <label>Month</label>
	    <input type="month">
	  </div>
	  <div>
	    <label>Week</label>
	    <input type="week">
	  </div>
	  <div>
	    <label>Time</label>
	    <input type="time">
	  </div>
	  <div>
	    <label>Color</label>
	    <input type="color">
	  </div>
	  <button typt="submit">Submit</button>
	</form>
	<ul contenteditable="true">
	    <li>editable area </li>
	    <li>editable area</li>
	    <li>editable area</li>
	</ul>
  </body>
</html>
